<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Pages Crawler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .container { max-width: 800px; }
        #status { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Yellow Pages Business Crawler</h1>
        
        <form id="searchForm" class="mb-4">
            <div class="mb-3">
                <label for="what" class="form-label">Business Type</label>
                <input type="text" class="form-control" id="what" name="what" placeholder="e.g., Plumber" required>
            </div>
            <div class="mb-3">
                <label for="where" class="form-label">Location</label>
                <input type="text" class="form-control" id="where" name="where" placeholder="e.g., Kilkenny" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <div id="status" class="alert d-none"></div>
        <div id="downloadLink" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const status = document.getElementById('status');
            const downloadLink = document.getElementById('downloadLink');
            status.classList.remove('d-none', 'alert-success', 'alert-danger');
            status.classList.add('alert-info');
            status.textContent = 'Searching...';
            downloadLink.innerHTML = '';

            const formData = new FormData();
            formData.append('what', document.getElementById('what').value);
            formData.append('where', document.getElementById('where').value);

            try {
                const response = await fetch('/search_businesses', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    status.classList.remove('alert-info', 'alert-danger');
                    status.classList.add('alert-success');
                    status.textContent = data.message;
                    
                    if (data.filename) {
                        downloadLink.innerHTML = `
                            <a href="/download/${data.filename}" class="btn btn-success">
                                Download Results
                            </a>`;
                    }
                } else {
                    status.classList.remove('alert-info', 'alert-success');
                    status.classList.add('alert-danger');
                    status.textContent = data.message || 'An error occurred';
                }
            } catch (error) {
                status.classList.remove('alert-info', 'alert-success');
                status.classList.add('alert-danger');
                status.textContent = 'An error occurred while processing your request';
            }
        });
    </script>
</body>
</html>
