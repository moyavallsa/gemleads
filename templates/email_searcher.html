<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Searcher - Golden Pages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .hero-section {
            padding: 50px 0;
            text-align: center;
            background: radial-gradient(circle at center, rgba(52, 152, 219, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
        }

        .hero-title {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }

        .hero-subtitle {
            font-size: 1.1rem;
            color: #a8a8a8;
            margin-bottom: 50px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards 0.2s;
        }

        .search-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards 0.4s;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .search-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border-radius: 10px;
            padding: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: #3498db;
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
            color: #ffffff;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-search {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 500;
            color: #ffffff;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .results-section {
            margin-top: 30px;
            display: none;
        }

        .results-box {
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid rgba(46, 204, 113, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .loading-section {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .business-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .business-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.08);
        }

        .business-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #3498db;
        }

        .business-details {
            font-size: 0.9rem;
            color: #a8a8a8;
        }

        .download-btn {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            border: none;
            border-radius: 10px;
            padding: 8px 20px;
            font-size: 0.9rem;
            color: #ffffff;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="container">
            <h1 class="hero-title">Find Business Contacts</h1>
            <p class="hero-subtitle">Search through Golden Pages listings to find business information</p>
            
            <div class="search-container">
                <div class="search-box">
                    <form id="searchForm">
                        <div class="form-group">
                            <label class="form-label">I'm looking for...</label>
                            <input type="text" class="form-control" id="searchWhat" name="what" placeholder="e.g. Plumber, Restaurant, Dentist" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-control" id="searchWhere" name="where" placeholder="e.g. Dublin, Cork, Galway" required>
                        </div>

                        <button type="submit" class="btn btn-search">
                            <i class="fas fa-search"></i> Search Businesses
                        </button>
                    </form>
                </div>

                <div class="loading-section" id="loadingSection">
                    <div class="spinner"></div>
                    <p>Searching for businesses... Please wait</p>
                </div>

                <div class="results-section" id="resultsSection">
                    <div class="results-box">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="mb-0">Search Results</h4>
                            <a href="#" id="downloadBtn" class="download-btn">
                                <i class="fas fa-download"></i> Download CSV
                            </a>
                        </div>
                        <div id="businessList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('searchForm').onsubmit = function(e) {
            e.preventDefault();
            
            const searchWhat = document.getElementById('searchWhat').value;
            const searchWhere = document.getElementById('searchWhere').value;
            
            // Show loading
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';
            
            // Create form data
            const formData = new FormData();
            formData.append('what', searchWhat);
            formData.append('where', searchWhere);
            
            // Send request
            fetch('/search_businesses', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loadingSection').style.display = 'none';
                
                if (data.error) {
                    alert(data.error);
                    return;
                }
                
                // Show results
                document.getElementById('resultsSection').style.display = 'block';
                
                // Update download button
                if (data.filename) {
                    document.getElementById('downloadBtn').href = '/download/' + data.filename;
                }
                
                // Display businesses
                const businessList = document.getElementById('businessList');
                businessList.innerHTML = '';
                
                data.businesses.forEach(business => {
                    const card = document.createElement('div');
                    card.className = 'business-card';
                    card.innerHTML = `
                        <div class="business-name">${business.Name}</div>
                        <div class="business-details">
                            <div><strong>Type:</strong> ${business['Business Type'] || 'N/A'}</div>
                            <div><strong>Location:</strong> ${business.Location || 'N/A'}</div>
                            <div><strong>Phone:</strong> ${business['Phone Number'] || 'N/A'}</div>
                            <div><strong>Email:</strong> ${business.Email || 'N/A'}</div>
                        </div>
                    `;
                    businessList.appendChild(card);
                });
            })
            .catch(error => {
                document.getElementById('loadingSection').style.display = 'none';
                alert('An error occurred while searching: ' + error);
            });
        };
    </script>
</body>
</html>
